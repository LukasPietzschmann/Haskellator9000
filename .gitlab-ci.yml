image: haskell:9.4.8

workflow:
  name: 'Build and test $CI_COMMIT_SHORT_SHA'

variables:
  STACK_ROOT: "${CI_PROJECT_DIR}/.stack-root"

cache:
  paths:
    - .stack-work/
    - .stack-root/
  policy: pull

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - stack build --install-ghc
  cache:
    paths:
      - .stack-work/
      - .stack-root/
    policy: push


documentation:
  stage: build
  script:
    - stack haddock

doctest:
  stage: test
  script:
    - stack install doctest
    - $(stack path --local-bin)/doctest src/

unit-test:
  stage: test
  script:
    - stack test

deploy:
  stage: deploy
  script:
    - stack path --local-install-root 
  artifacts:
    paths:
      - $CI_PROJECT_DIR/bin/
